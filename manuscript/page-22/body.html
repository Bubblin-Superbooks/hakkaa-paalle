<div class="leaf flex"><div class="inner justify"><h4>Tulkaa Jääkärit!</h4><pre class="  ">Sotalaulu synnyinmaalle.

(Lausuttu suuressa sotaparaadissa Oulussa. ) 

Laulu odottaa säveltäjäänsä.  

Saksa on voimakas!  
Saksa on suuri!  
Saksasta nousee  
Kansojen juuri!  
— Tulkaa Jääkärit,  
Tulkaa vaan!  
Omaa maatanne  
Valloittamaan!  

Suomi on vahva!
