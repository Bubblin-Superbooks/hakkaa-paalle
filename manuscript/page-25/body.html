<div class="leaf flex"><div class="inner justify"><pre class="no-indent  ">
Eikö tästä maasta  
Tule puhdasta koskaan?  
Alatiko silmiimme  
Singotaan roskaa?  
— Tulkaa Jääkärit,  
Tulkaa vaan  
Maatanne, kansaanne  
Puhdistamaan!  

Missä on ryhtisi  
Talonpoika Suomen?  
Onko nyt ehtoo  
Vai onko nyt huomen?  

— Tulkaa — — —!  

Orjat jos oltihin —  
</pre></div> </div>
