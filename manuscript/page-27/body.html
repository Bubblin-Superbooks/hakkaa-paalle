<div class="leaf flex"><div class="inner justify"><pre class="no-indent  ">Maaemon hapset!  
— Tulkaa Jääkärit,  
Tulkaa vaan:  
Maatamme, kansaamme  
Varjelemaan!  

Niinpä siis tulkaa  
Jääkärit jäiset!  
Laumassa laulaen  
Urhot tuhatpäiset!  
Tulkaa, ah tulkaa!  
Tulkaatte vaan:  
_Synnyinmaan Laulua  
Kaijuttamaan!_</pre><p>Tammikuulla 1918.</p><hr class="section"></div> </div>
